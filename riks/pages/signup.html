<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="../img/logo/Asset 1lol.png" type="image/x-icon">
  <title>signup</title>
</head>

<body>
  <section class="container forms">
    <div class="form login">
      <div class="login__con">
        <img src="../img/logo/700ppi/logoAsset 1logo.png" alt="" style="width: 60px; ">

        <div class="form-content">
          <header>Create an account</header>
          <form action="#">
            <div class="field input-field">
              <input class="input" type="email" placeholder="Full name" id="inputName" />
            </div>

            <div class="field input-field">
              <input class="input" type="email" placeholder="Email address" id="inputEmail" />
            </div>

            <div class="field input-field">
              <input class="password" type="password" placeholder="Password" id="inputPassword" />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot Password ?</a>
            </div>

            <div class="field button-field">
              <button id="signup">Signup</button>
            </div>
          </form>

          <div class="form-link">
            <span>Already have an account?
              <a href="./indexx.html" class="link signup-link">Login</a></span>
          </div>
        </div>
      </div>


    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script src="./main.js"></script>
</body>

</html>
